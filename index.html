<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js"></script>
    <h2>Login Form</h2>
    <button type="button" class="openFormBtn" id="buttonId" onclick="openForm()">OPEN FORM</button>
    <div id="formSumbitDisplay" class="displayContent">
        
    </div>
    <div class="container">
        <form class="formStyle" id="myForm">
            <label>First Name</label><br>
            <input id="first"></input><br>
            <label>Last Name</label><br>
            <input id="last"></input><br>
            <label>Contact</label><br>
            <input id="contact"></input><br>
            <button class="closeBtn" type="button" onclick="displayStop()">Close</button>
            <button class="okBtn" type="button" onclick="fetchDetails(document.getElementById('first').value,
            document.getElementById('last').value,
            document.getElementById('contact').value)">Ok</button>
        </form>
    </div>
</body>

</html>
